<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QUIZZ BOARD</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="header">
		<h1> QUIZ BOARD </h1>
	</div>

	<div class="login" id="login-holder">
		<div class="form-holder">
			<h2>Enter your details to start test</h2>
			<form id="login-form">
				<div class="input-holder">
					<label for="name"><strong>Name</strong></label>
					<input type="text" name="name" id="name" placeholder="Name">
				</div>
				<div class="input-holder">
					<label for="regno"><strong>Reg No.</strong></label>
					<input type="text" name="regno" id="regNo" placeholder="Eg MMP24">
				</div>
				
				<div class="input-holder">
					<button class="common-btn">START TEST</button>
				</div>
			</form>
		</div>
	</div>


	<div class="results d-none" id="results-holder">
		<div class="results-left">
			<div class="common-card">
				<div class="common-card-wrapper">
					<div class="results-inner">
						<p class="results-inner-msg">
							Your score: 
							<span class="score-txt">0</span>/20
						</p>
						<div class="results-inner-percentage">
							<span id="results-percentage">0%</span>
						</div>
						<p class="results-inner-comment" id="results-comment">FAIRLY PASSED</p>
					</div>
				</div>
			</div>

			<div class="commonmain-btn">
				<div class="retake">
					<button class="common-btn retake-btn">Retake</button>
				</div>
				<div class="continue">
					<button class="common-btn continue-btn">continue</button>
				</div>
			</div>

		</div>

		<div class="results-right">
			<div class="common-card">
				<div class="common-card-wrapper">

					<div class="text-holder">
						<p><strong>Total</strong></p>
						<p class="total-txt">20</p>
					</div>

					<div class="text-holder">
						<p><strong>Answered</strong></p>
						<p class="answered-txt">10</p>
					</div>

					<div class="text-holder">
						<p><strong>Unanswered</strong></p>
						<p class="unanswered-txt">10</p>
					</div>

					<div class="text-holder score">
						<p><strong>Score</strong></p>
						<p ><span class="score-txt">0</span>/20</p>
					</div>

				</div>
			</div>
		</div>
	</div>

	<div class="body d-none" id="body-holder">
		<div class="body-left">
			<div class="switcher">
				<div class="block-switcher" id="block" onclick="onClickSelectActiveSwitch('block')">
					<div class="block-switch"></div>
				</div>
				<div class="list-switcher" id="list" onclick="onClickSelectActiveSwitch('list')">
					<div class="list-switch"></div>
					<div class="list-switch"></div>
					<div class="list-switch"></div>
				</div>
			</div>
			<form class="questions" id="quiz-form">
				<div id="questions">
					<!-- Div to hold questions -->

						<p>${question.id}. ${escapeHTML(question.question)} </p>

				</div>
				<div class="input-holder submit">
					<button class="common-btn continue-btn" >SUBMIT</button>
				</div>
			</form>
		</div>

		<div class="body-right">
			<div class="common-card">
				<div class="common-card-wrapper">

					<div class="text-holder">
						<p><strong>Total</strong></p>
						<p class="total-txt">20</p>
					</div>

					<div class="text-holder">
						<p><strong>Answered</strong></p>
						<p class="answered-txt">0</p>
					</div>

					<div class="text-holder">
						<p><strong>Unanswered</strong></p>
						<p class="unanswered-txt">0</p>

					<div class="text-holder score">
						<p><strong>Score</strong></p>
